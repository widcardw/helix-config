theme = "vitesse-dark-soft"

[editor]
line-number = "relative"
mouse = true
true-color = true
# bufferline = "always"
color-modes = true

# or control whether each character is shown:
[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

# control the grapheme used to represent the whitespace
[editor.whitespace.characters]
space = "·"
tab = "→"
newline = "⏎"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.insert]
C-f = "move_char_right"
C-b = "move_char_left"
C-p = "move_line_up"
C-n = "move_line_down"
C-a = "goto_line_start"
C-e = ["goto_line_end", "move_char_right"]
C-z = "hover"
C-c = "toggle_comments"
C-d = "delete_char_forward"

[editor.file-picker]
hidden = true
parents = true
ignore = true
git-ignore = true

